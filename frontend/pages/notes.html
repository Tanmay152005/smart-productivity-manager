<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Notes - Smart Productivity Manager</title>
  <link rel="stylesheet" href="../styles/style.css" />
  <script src="../scripts/auth-guard.js"></script>
</head>
<body>
  <header class="topbar">
    <a href="dashboard.html" class="back">‚Üê Home</a>
    <h2>Notes</h2>
  </header>

  <main class="container">
    <section class="panel">
      <textarea id="noteText" rows="8" placeholder="Write or paste your notes here..."></textarea>
      <div class="row">
        <button id="saveNoteBtn">Save Note</button>
        <button id="summarizeBtn">Summarize (local demo)</button>
      </div>
      <label class="small">
        Summarize is local for now. You can later plug this into Gemini as well.
      </label>
    </section>

    <section class="panel">
      <h3>Saved Notes</h3>
      <ul id="notesList" class="task-list"></ul>
    </section>
  </main>

  <script src="../scripts/script.js"></script>
</body>
</html>
